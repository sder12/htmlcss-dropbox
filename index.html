<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropbox</title>
  <!-- Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- ---------------------------------------------------------------------------------- -->

  <!-- Container Header -->
  <div class="container-header">
    <!-- Header -->
    <header>
      <!-- Header Left -->
      <div class="header-left">
        Questo è l'header left
      </div>
      <!-- End Header Left -->

      <!-- Header Right -->
      <div class="header-right">
        Questo è l'header right
      </div>      
       <!-- End Header Right -->
    </header>
    <!-- End Header -->
  </div>
  <!-- End Container Header -->

<!-- ---------------------------------------------------------------------------------- -->

<div class="banner-bgcolor">
  <!-- Container Banner = Footer -->
  <div class="container-banner-footer">    
    <!-- Banner -->
    <div class="banner">
      <div class="banner-title">
        <h1>Questo è il title</h1>
      </div>
      <div class="banner-two-col">
        <div class="banner-left">
          Questo è il testo a sinistra
        </div>
        <div class="banner-right">
          Questa è l'immagine
        </div>
      </div>
    </div>
    <!-- End Banner -->
  </div>
  <!-- End Container Banner-->
</div>

<!-- ---------------------------------------------------------------------------------- -->

  <!-- Container-main -->
  <div class="container-main">
    <!-- Main -->
    <main>
      <!-- 1/7 Substriction  -->
      <div class="subscrition"></div>
      <!-- 1/7 End Substriction  -->

      <!-- 2/7 Find Partner  -->
      <div class="find-partner"></div>
      <!-- 2/7 Find Partner  -->

      <!-- 3/7 Dropbox-Business  -->
      <div class="dropbox-business"></div>
      <!-- 3/7 End Dropbox-Business  -->

      <!-- 4/7 More Than -->
      <div class="more-than"></div>
      <!-- 4/7 End More Than -->

      <!-- 5/7 Square Members -->
      <div class="members"></div>
      <!-- 5/7 End Square Members -->

      <!-- 6/7 Free Trial -->
      <div class="trial"></div>
      <!-- 6/7 End Free Trial -->

      <!-- 7/7 FAQ -->
      <div class="faq"></div>
      <!-- 7/8 End FAQ -->
    </main>
    <!-- End Main -->
  </div>
  <!-- End container-main -->

<!-- ---------------------------------------------------------------------------------- -->

<div class="footer-bgcolor">
  <!-- Container Footer = Banner-->
  <div class="container-banner-footer">
    <!-- Footer -->
    <footer>      
      
      <!-- Footer Top -->
      <div class="footer-top">
        Questo è il footer Top
      </div>
      <!-- End Footer Top -->

      <!-- Footer Bottom -->
      <div class="footer-bottom">
        Questo è il footer Bottom
      </div>
      <!-- End Footer Bottom -->
    </footer>
    <!-- End Footer -->
  </div>
  <!-- End Container Footer -->
</div>

<!-- ---------------------------------------------------------------------------------- -->

</body>

</html>
